version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: confiance-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: confiance_users
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - confiance-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: confiance-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - confiance-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Discovery Service (Eureka)
  discovery-service:
    build:
      context: .
      dockerfile: Dockerfile.template
      args:
        SERVICE_NAME: discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - confiance-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Config Service
  config-service:
    build:
      context: .
      dockerfile: Dockerfile.template
      args:
        SERVICE_NAME: config-service
    container_name: config-service
    ports:
      - "8888:8888"
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - confiance-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker,native
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.template
      args:
        SERVICE_NAME: api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      discovery-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - confiance-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_REDIS_HOST=redis

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.template
      args:
        SERVICE_NAME: auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      - confiance-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/confiance_auth?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_REDIS_HOST=redis
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/

  # User Service
  user-service:
    build:
      context: .
      dockerfile: Dockerfile.template
      args:
        SERVICE_NAME: user-service
    container_name: user-service
    ports:
      - "8082:8082"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      - confiance-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/confiance_users?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_REDIS_HOST=redis
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: Dockerfile.template
      args:
        SERVICE_NAME: notification-service
    container_name: notification-service
    ports:
      - "8083:8083"
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - confiance-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}

  # Investment Service
  investment-service:
    build:
      context: .
      dockerfile: Dockerfile.template
      args:
        SERVICE_NAME: investment-service
    container_name: investment-service
    ports:
      - "8084:8084"
    depends_on:
      mysql:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      - confiance-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/confiance_investments?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/

  # Transaction Service
  transaction-service:
    build:
      context: .
      dockerfile: Dockerfile.template
      args:
        SERVICE_NAME: transaction-service
    container_name: transaction-service
    ports:
      - "8085:8085"
    depends_on:
      mysql:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      - confiance-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/confiance_transactions?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/

  # Portfolio Service
  portfolio-service:
    build:
      context: .
      dockerfile: Dockerfile.template
      args:
        SERVICE_NAME: portfolio-service
    container_name: portfolio-service
    ports:
      - "8086:8086"
    depends_on:
      mysql:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      - confiance-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/confiance_portfolios?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/

networks:
  confiance-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data: