version: '3.8'

services:
  # Frontend Development Server
  frontend-dev:
    image: node:20-alpine
    container_name: confiance-frontend-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host
    restart: unless-stopped
    networks:
      - confiance-network

networks:
  confiance-network:
    driver: bridge
