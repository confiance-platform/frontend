apiVersion: apps/v1
kind: Deployment
metadata:
  name: confiance-frontend
  labels:
    app: confiance-frontend
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: confiance-frontend
  template:
    metadata:
      labels:
        app: confiance-frontend
    spec:
      containers:
      - name: frontend
        image: rahulb15/confiance-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: api-base-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: confiance-frontend
  labels:
    app: confiance-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: confiance-frontend
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
data:
  api-base-url: "https://api.confiance.com/api/v1"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: confiance-frontend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: confiance-frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
